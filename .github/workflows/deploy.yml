name: Deploy Visu Caps Landing

on:
  push:
    branches: ["main", "master"]

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ğŸ“‚ Repo-ni ko'chirib olish
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Node.js o'rnatish
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Kutubxonalarni o'rnatish
        run: npm install --legacy-peer-deps

      - name: ğŸ—ï¸ Loyihani Build qilish
        run: npm run build

      - name: ğŸš€ Serverga Deploy qilish
        run: |
          TARGET_DIR="/home/user/Projects/Euphoria/lands/visu-caps-landing.uz"
          mkdir -p $TARGET_DIR
          
          if [ -d "out" ]; then
            echo "âœ… 'out' papkasi topildi. Ko'chirilmoqda..."
            rm -rf $TARGET_DIR/*
            cp -r out/* $TARGET_DIR/
          else
            echo "âŒ Xato: 'out' papkasi topilmadi! 'output: export' ekanligini tekshiring."
            exit 1
          fi
          
          echo "âœ… Visu Caps muvaffaqiyatli yakunlandi!"